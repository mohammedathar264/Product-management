

<html xmls:th="http://www.thymleaf.org">
	 <head> 
  <link th:href='@{/CSS/style.css}' rel='stylesheet'>
 </head>
 <body>
	 <div th:insert="menu.html"></div>
  <c:if test="${list=='[]'}">
    <div class='dv'>
      <h2 style='color:red'>Product list is empty</h2>
    </div>
  </c:if>
  <c:if test="${list!='[]'}">
  <table border='1' class='talist'>
   <tr>
    <th>Product Id</th><th>Product name</th><th>Product brand</th><th>Product price</th>
   </tr>
   <c:forEach var="product" items="${list}">
   	<tr>
   	 <td>${product.pid}</td>
   	 <td>${product.name}</td>
   	 <td>${product.brand}</td>
   	 <td>${product.price}</td>
   	</tr>
   </c:forEach>
  </table>
  </c:if>
 </body>
</html>
